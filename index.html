<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de envio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container ">
        <div class="row justify-content-center g-0">
            <div class="col-7">
                <form>
                    <h1 >Formul√°rio de cadastro </h1>
                    <label class="form-label" for="name">Seu nome:</label>
                    <input required class="form-control" type="text" id="name">
                    <label class="form-label" for="email">Seu E-mail:</label>
                    <input required class="form-control" type="email" id="email">
                    <label class="form-label" for="tel">Seu telefone:</label>
                    <input required class="form-control" type="tel" id="tel">
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="termos">Aceitar e termos de uso</label>
                        <input required class="form-check-input" type="checkbox" name="termos" id="termos">
                    </div>
                    <button class="btn btn-success" type="submit">Cadastrar</button>
                </form>
                <table class="table table-primary">
                    <caption>Lista de Cadastrados:</caption>
                    <thead>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Telefone</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
